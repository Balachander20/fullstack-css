<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=, initial-scale=1.0">
  <title>cSS</title>
</head>
<style>
  *{
    padding: 0;
    margin: 0;
    box-sizing: border-box;
    margin: 4px;
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
  }
  h2{
    padding: 5px;
    color: white;
    background-color: crimson;

  }
  h2:hover {
    background-color: cyan;
    cursor: pointer;

  }
  div::selection{
    background: crimson;
  }
  input:focus{
    background-color: cyan;
  }
  
  h2::after{
    content:"im after" ;
    font-size: 0.5rem;
    color: red;
    position: relative;

  
  }
  h2::before{
    content:"im before" ;
    font-size: 0.5rem;
    color: blue;
    position: relative;

  
  }


</style>
<body>
  <h2>
    im a heading
  </h2>
  <div>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ea, libero? Officia quibusdam, quae distinctio enim incidunt nemo velit est rerum fugiat laboriosam eos? Mollitia repellendus fugiat quas officia alias doloremque.</div>
  <input type="text"/>

  
</body>
</html>
